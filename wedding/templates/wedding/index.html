{% block title %} Invitation {% endblock %}


<!--THE CONTENT OF THIS PAGE--->
{% block content %}

<style>
    
</style>

<div class="container" >
  <div class="row">
    <div id="count">
    </div>
    
    <div id="home_body">
      <div class="col-sm-10" style="background-color:pink;" id="home">
        <p id="name">Glory & James</p>
        <p id="you">INVITE YOU</p>
        <p id="to">To their Marriage</p>
        <p id="cere">CEREMONY</p>
        <P id="date">25.Nov.2023</P>
      </div>
    </div>
      
  </div>
</div> 

<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 25, 2023 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="count"
  document.getElementById("count").innerHTML = "<b>Count Down</b> <br> " + days +  "D " + hours + "H "
  + minutes + "M " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("count").innerHTML = "HAPPILY MARRIED";
  }
}, 1000);


</script>
<audio controls autoplay loop src="../../static/audio/fire.mp3"></audio>
{% endblock %}

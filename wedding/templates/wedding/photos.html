{%extends 'wedding/base.html'%}     <!--TO CONNECT TO THE PARENT HTML FILE--->

<!--TITLE FOR THIS PAGE--->
{% block title %} Photos {% endblock %}


<!--THE CONTENT OF THIS PAGE--->
{% block content %}

<div class="container" id="photo_cont">
  <div class="row">

    <div class="col-sm-10" id="ph">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="9"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../static/images/photos1.JPG" alt="Los Angeles" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos2.JPG" alt="Chicago" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos3.JPG" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos4.JPG" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos5.JPG" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos6.JPG" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos7.JPG" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos8.JPG" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photos9.JPG" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
        <div class="carousel-item">
          <img src="../../static/images/photo1.jpeg" alt="New York" class="d-block" style="width:50%; height:50%;">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <audio controls autoplay loop src="../../static/audio/mad.mp3"></audio>
    </div>

  </div>
</div>
   
{% endblock %}
